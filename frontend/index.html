<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila Digital - Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Pattern -->
        <div class="auth-bg">
            <div class="auth-bg-pattern"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-wrapper">
            <!-- Logo Section -->
            <div class="auth-logo-section">
                <div class="auth-logo">
                    <img src="./images/logo-fila-digital.png" alt="Fila Digital Logo" class="logo-image">
                </div>
                <p class="auth-subtitle">Gerencie suas filas de forma inteligente e profissional</p>
            </div>

            <!-- Forms Container -->
            <div class="auth-forms-container">
                <!-- Login Form -->
                <div class="auth-form" id="loginFormContainer">
                    <div class="auth-form-header">
                        <h2 class="auth-form-title">Bem-vindo de volta</h2>
                        <p class="auth-form-subtitle">Entre na sua conta para continuar</p>
                    </div>

                    <form id="loginForm" class="auth-form-body">
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="senha">Senha</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="checkmark"></span>
                                    Lembrar de mim
                                </label>
                                <a href="#" class="forgot-password">Esqueci minha senha</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="loginBtn" class="btn btn-primary btn-lg w-full">
                                <span class="loading d-none" id="loginLoading">
                                    <div class="spinner"></div>
                                    Entrando...
                                </span>
                                <span id="loginText">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Entrar
                                </span>
                            </button>
                        </div>
                    </form>

                    <div class="auth-form-footer">
                        <p class="auth-form-footer-text">
                            Não tem conta?
                            <a href="#" id="registerLink" class="auth-link">Registrar-se</a>
                        </p>
                    </div>

                    <div id="message" class="mt-3"></div>
                </div>

                <!-- Register Form -->
                <div class="auth-form d-none" id="registerFormContainer">
                    <div class="auth-form-header">
                        <h2 class="auth-form-title">Criar sua conta</h2>
                        <p class="auth-form-subtitle">Junte-se ao Fila Digital hoje mesmo</p>
                    </div>

                    <form id="registerForm" class="auth-form-body">
                        <div class="form-group">
                            <label class="form-label" for="regNome">Nome Completo</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="regNome" class="form-control" placeholder="Seu nome completo" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="regEmail">Email</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="regEmail" class="form-control" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="regSenha">Senha</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="regSenha" class="form-control" placeholder="Crie uma senha segura" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="acceptTerms" required>
                                <span class="checkmark"></span>
                                Aceito os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a>
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="registerBtn" class="btn btn-primary btn-lg w-full">
                                <span class="loading d-none" id="registerLoading">
                                    <div class="spinner"></div>
                                    Criando conta...
                                </span>
                                <span id="registerText">
                                    <i class="fas fa-user-plus"></i>
                                    Criar Conta
                                </span>
                            </button>
                        </div>
                    </form>

                    <div class="auth-form-footer">
                        <p class="auth-form-footer-text">
                            Já tem conta?
                            <a href="#" id="loginLink" class="auth-link">Fazer login</a>
                        </p>
                    </div>

                    <div id="regMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
