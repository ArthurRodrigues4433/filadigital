<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>FilaDigital - Registro</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <h1 class="logo">FilaDigital</h1>
                <p class="tagline">Crie sua conta</p>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">Tipo de Usuário</label>
                    <select id="userType" name="userType" required>
                        <option value="">Selecione...</option>
                        <option value="usuario">Cliente</option>
                        <option value="dono">Dono do Estabelecimento</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            
            <div class="register-footer">
                <p>Já tem uma conta? <a href="index.html" class="link">Faça login aqui</a></p>
            </div>
        </div>
    </div>
    
    <script src="./../js/api.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
