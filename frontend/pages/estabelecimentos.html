<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estabelecimentos - Fila Digital</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <a href="dashboard.html" class="nav-brand">Fila Digital</a>

                <div class="nav-center">
                    <ul>
                        <li><a href="/dashboard" class="nav-link" data-page="dashboard">Dashboard</a></li>
                        <li><a href="/estabelecimentos" class="nav-link" data-page="estabelecimentos">Estabelecimentos</a></li>
                        <li><a href="/minhas-filas" class="nav-link" data-page="minhas-filas">Minhas Filas</a></li>
                        <li><a href="/minha-posicao" class="nav-link" data-page="minha-posicao">Minha Posi√ß√£o</a></li>
                    </ul>
                </div>

                <div class="nav-right">
                    <button class="btn-logout" id="logoutBtn">Sair</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="dashboard">
            <div class="container">
                <div class="mb-4">
                    <h1 class="mb-2">üè¢ Gerenciar Estabelecimentos</h1>
                    <p class="text-muted">Gerencie seus estabelecimentos e suas informa√ß√µes</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üè¢ Meus Estabelecimentos</h2>
                        <button class="btn btn-primary" id="addEstabelecimentoBtn">
                            ‚ûï Adicionar Estabelecimento
                        </button>
                    </div>

                    <div class="card-content">
                        <div class="table-responsive">
                            <table class="table" id="estabelecimentosTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Endere√ßo</th>
                                        <th>Telefone</th>
                                        <th>A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody id="estabelecimentosBody">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="loading">
                                                <div class="spinner"></div>
                                                <p>Carregando estabelecimentos...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para adicionar/editar estabelecimento -->
        <div id="estabelecimentoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">üè¢ Adicionar Estabelecimento</h2>
                    <button class="modal-close" id="closeEstabelecimentoModal" aria-label="Fechar">
                        ‚úï
                    </button>
                </div>

                <form id="estabelecimentoForm">
                    <input type="hidden" id="estabelecimentoId">

                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label" for="estNome">Nome do Estabelecimento</label>
                            <input type="text" id="estNome" class="form-control" placeholder="Ex: Restaurante do Jo√£o" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estRua">Rua</label>
                            <input type="text" id="estRua" class="form-control" placeholder="Ex: Rua das Flores, 123" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estBairro">Bairro</label>
                            <input type="text" id="estBairro" class="form-control" placeholder="Ex: Centro" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estCidade">Cidade</label>
                            <input type="text" id="estCidade" class="form-control" placeholder="Ex: S√£o Paulo" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estEstado">Estado</label>
                            <input type="text" id="estEstado" class="form-control" placeholder="Ex: SP" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estTelefone">Telefone</label>
                            <input type="text" id="estTelefone" class="form-control" placeholder="Ex: (11) 99999-9999" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelEstabelecimentoBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveEstabelecimentoBtn">
                            <span class="loading d-none" id="estabelecimentoLoading">
                                <div class="spinner"></div>
                                Salvando...
                            </span>
                            <span id="estabelecimentoText">Salvar Estabelecimento</span>
                        </button>
                    </div>
                </form>

                <div id="estabelecimentoMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/estabelecimentos.js"></script>
    <script>
        // Detectar p√°gina ativa na navbar
        document.addEventListener('DOMContentLoaded', function() {
            // Detectar p√°gina atual baseada na URL
            const currentPath = window.location.pathname;
            let currentPage = 'dashboard'; // padr√£o

            if (currentPath.includes('estabelecimentos')) {
                currentPage = 'estabelecimentos';
            } else if (currentPath.includes('minhas-filas')) {
                currentPage = 'minhas-filas';
            } else if (currentPath.includes('minha-posicao')) {
                currentPage = 'minha-posicao';
            }

            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('data-page') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
