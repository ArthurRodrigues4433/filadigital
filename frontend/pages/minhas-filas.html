<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Filas - Fila Digital</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <a href="dashboard.html" class="nav-brand">Fila Digital</a>

                <div class="nav-center">
                    <ul>
                        <li><a href="/dashboard" class="nav-link" data-page="dashboard">Dashboard</a></li>
                        <li><a href="/estabelecimentos" class="nav-link" data-page="estabelecimentos">Estabelecimentos</a></li>
                        <li><a href="/minhas-filas" class="nav-link" data-page="minhas-filas">Minhas Filas</a></li>
                        <li><a href="/minha-posicao" class="nav-link" data-page="minha-posicao">Minha PosiÃ§Ã£o</a></li>
                    </ul>
                </div>

                <div class="nav-right">
                    <button class="btn-logout" id="logoutBtn">Sair</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="dashboard">
            <div class="container">
                <div class="mb-4">
                    <h1 class="mb-2">ðŸ“‹ Minhas Filas</h1>
                    <p class="text-muted">Gerencie suas filas criadas</p>
                </div>

                <!-- Action Bar -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">AÃ§Ãµes RÃ¡pidas</h3>
                        <button class="btn btn-primary" id="addFilaBtn">
                            âž• Criar Nova Fila
                        </button>
                    </div>
                </div>

                <!-- Filas List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Suas Filas</h2>
                    </div>
                    <div class="card-content">
                        <div id="filasList" class="text-center">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Carregando suas filas...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para adicionar fila -->
        <div id="filaModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">ðŸ“‹ Criar Nova Fila</h2>
                    <button class="modal-close" id="closeFilaModal" aria-label="Fechar">
                        âœ•
                    </button>
                </div>

                <form id="filaForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label" for="filaNome">Nome da Fila</label>
                            <input type="text" id="filaNome" class="form-control" placeholder="Ex: Atendimento Geral" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="filaDescricao">DescriÃ§Ã£o (Opcional)</label>
                            <textarea id="filaDescricao" class="form-control form-textarea" placeholder="Descreva o tipo de atendimento desta fila"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="filaEstabelecimento">Estabelecimento</label>
                            <select id="filaEstabelecimento" class="form-control form-select" required>
                                <option value="">Selecione um estabelecimento</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelFilaBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="saveFilaBtn">
                            <span class="loading d-none" id="filaLoading">
                                <div class="spinner"></div>
                                Criando...
                            </span>
                            <span id="filaText">Criar Fila</span>
                        </button>
                    </div>
                </form>

                <div id="filaMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/minhas-filas.js"></script>
    <script>
        // Detectar pÃ¡gina ativa na navbar
        document.addEventListener('DOMContentLoaded', function() {
            // Detectar pÃ¡gina atual baseada na URL
            const currentPath = window.location.pathname;
            let currentPage = 'dashboard'; // padrÃ£o

            if (currentPath.includes('estabelecimentos')) {
                currentPage = 'estabelecimentos';
            } else if (currentPath.includes('minhas-filas')) {
                currentPage = 'minhas-filas';
            } else if (currentPath.includes('minha-posicao')) {
                currentPage = 'minha-posicao';
            }

            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                if (link.getAttribute('data-page') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
