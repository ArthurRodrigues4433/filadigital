<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>FilaDigital - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="logo">FilaDigital</h1>
                <p class="tagline">Gerenciamento inteligente de filas</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>NÃ£o tem uma conta? <a href="resgister.html" class="link">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
    
    <!-- Modal de Loading -->
    <div id="loadingModal" class="modal">
        <div class="modal-content loading-content">
            <div class="spinner"></div>
            <p>Fazendo login...</p>
        </div>
    </div>
    
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/test-integration.js"></script>
</body>

</html>
