<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API FilaDigital</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .error { background: #ffe6e6; border: 1px solid #ffcccc; }
        .success { background: #e6ffe6; border: 1px solid #ccffcc; }
    </style>
</head>
<body>
    <h1>Teste API FilaDigital</h1>

    <div class="test-section">
        <h2>1. Teste de Conectividade</h2>
        <button onclick="testConnection()">Testar Conexão API</button>
        <button onclick="testFrontendConnection()">Testar Conexão Frontend</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Teste de Registro</h2>
        <input type="text" id="regName" placeholder="Nome" value="Test User"><br>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="regPassword" placeholder="Senha" value="123456"><br>
        <select id="regRole">
            <option value="user">Cliente</option>
            <option value="owner">Proprietário</option>
        </select><br>
        <button onclick="testRegister()">Registrar Usuário</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Teste de Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="loginPassword" placeholder="Senha" value="123456"><br>
        <button onclick="testLogin()">Fazer Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Teste de Filas Disponíveis</h2>
        <button onclick="testAvailableQueues()">Listar Filas Disponíveis</button>
        <div id="queuesResult" class="result"></div>
    </div>

    <script>
        const API_BASE = window.location.origin.replace('/frontend', '').replace(/\/$/, '');

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const data = await response.json();
                showResult('connectionResult', {
                    status: response.status,
                    ok: response.ok,
                    data: data
                });
            } catch (error) {
                showResult('connectionResult', { error: error.message }, true);
            }
        }

        async function testFrontendConnection() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.text();
                showResult('connectionResult', {
                    status: response.status,
                    ok: response.ok,
                    data: data.substring(0, 200) + '...'
                });
            } catch (error) {
                showResult('connectionResult', { error: error.message }, true);
            }
        }

        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch(`${API_BASE}/usuarios/registrar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: name,
                        email: email,
                        senha: password,
                        role: role,
                        ativo: true,
                        admin: false
                    })
                });

                const data = await response.json();
                showResult('registerResult', {
                    status: response.status,
                    ok: response.ok,
                    data: data
                }, !response.ok);
            } catch (error) {
                showResult('registerResult', { error: error.message }, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/usuarios/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });

                const data = await response.json();
                showResult('loginResult', {
                    status: response.status,
                    ok: response.ok,
                    data: data
                }, !response.ok);
            } catch (error) {
                showResult('loginResult', { error: error.message }, true);
            }
        }

        async function testAvailableQueues() {
            // Primeiro fazer login para obter token
            try {
                const loginResponse = await fetch(`${API_BASE}/usuarios/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        senha: '123456'
                    })
                });

                if (!loginResponse.ok) {
                    showResult('queuesResult', { error: 'Falha no login' }, true);
                    return;
                }

                const loginData = await loginResponse.json();
                const token = loginData.access_token;

                // Agora testar as filas disponíveis
                const queuesResponse = await fetch(`${API_BASE}/filas/disponiveis`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const queuesData = await queuesResponse.json();
                showResult('queuesResult', {
                    status: queuesResponse.status,
                    ok: queuesResponse.ok,
                    data: queuesData
                }, !queuesResponse.ok);
            } catch (error) {
                showResult('queuesResult', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
